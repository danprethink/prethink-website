{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="page-content mw8 center">
    {{ if .Params.show_title_as_headline }}<h1 class="f2 f1-ns measure-narrow lh-solid">{{
      .Title }}</h1>{{ end }}
    <section class="flex-l items-start measure-wide lh-copy">
      <div class="mr4-l w-l">
        {{ .Content }}</div>
    </section>
</main>
{{ end }}
